<style>
   body{
    background:#0a0f1c;
    margin:0;
    overflow:hidden;
   }
   .bin{
    position:absolute;
    font-size:22px;
    font-family:monospace;
    color:#114c5f;
    opacity:.7;
    animation:fall linear infinite;
   }
    @keyframes fall{
    0%{ transform:translateY(-120px); opacity:.2; }
    100%{ transform:translateY(110vh); opacity:1; }
    }
  </style>

  <script>
  for(let i=0;i<60;i++){
    const b=document.createElement("div");
    b.className="bin";
    b.textContent=Math.random()>0.5?"0":"1";
    b.style.left=Math.random()*window.innerWidth+"px";
    b.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(b);
   }
</script>
