<style>
.bg-container{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-1;
    background:#0a0f1c;
}

.bin{
    position:absolute;
    font-size:20px;
    font-family:monospace;
    color:#5f7f81;
    opacity:.6;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{ transform:translateY(-120px); opacity:.2; }
    100%{ transform:translateY(110vh); opacity:1; }
}

.shape{
    position:absolute;
    width:25px;
    height:25px;
    border:3px solid #5f7f81;
    opacity:.7;
    animation:spin 10s linear infinite, float 6s ease-in-out infinite;
}

@keyframes spin{
    0%{ transform:rotate(0); }
    100%{ transform:rotate(360deg); }
}

@keyframes float{
    0%{ transform:translateY(0); }
    50%{ transform:translateY(-30px); }
    100%{ transform:translateY(0); }
}
</style>

<div class="bg-container" id="bgFx"></div>

<script>
const bg=document.getElementById("bgFx");

let saved = localStorage.getItem("bg_positions_clean");
let data;

if(saved){
    data = JSON.parse(saved);
}else{
    data = {
        bins: [],
        shapes: []
    };

    for(let i=0;i<70;i++){
        data.bins.push({
            x: Math.random()*window.innerWidth,
            duration: 3+Math.random()*5
        });
    }

    for(let i=0;i<55;i++){
        data.shapes.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight,
            circle: Math.random()>0.5,
            duration: 6+Math.random()*6
        });
    }

    localStorage.setItem("bg_positions_clean", JSON.stringify(data));
}

data.bins.forEach(p=>{
    const b=document.createElement("div");
    b.className="bin";
    b.textContent=Math.random()>0.5?"0":"1";
    b.style.left=p.x+"px";
    b.style.animationDuration=p.duration+"s";
    bg.appendChild(b);
});

data.shapes.forEach(p=>{
    const s=document.createElement("div");
    s.className="shape";
    s.style.left=p.x+"px";
    s.style.top=p.y+"px";
    if(p.circle){ s.style.borderRadius="50%"; }
    s.style.animationDuration=p.duration+"s";
    bg.appendChild(s);
});
</script>
