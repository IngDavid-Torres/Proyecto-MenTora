
{% block content %}
<style>
body {
    background: linear-gradient(135deg, #1a0a1f 0%, #3d1f3d 50%, #2c1a2e 100%) !important;
    font-family: 'Poppins', Arial, sans-serif;
    min-height: 100vh;
}

.edit-profile-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
}

.edit-profile-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(106, 44, 61, 0.3);
    padding: 2.5rem;
    color: #4a3840;
    position: relative;
    overflow: hidden;
}

.edit-profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #B57386, #6A2C3D, #8A4255);
}

.edit-profile-card h2 {
    color: #6A2C3D;
    font-family: 'Orbitron', 'Poppins', Arial, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    color: #6A2C3D;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    font-size: 1rem;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.9rem;
    border-radius: 12px;
    border: 2px solid #B57386;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
    color: #4a3840;
    font-family: 'Poppins', Arial, sans-serif;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #6A2C3D;
    box-shadow: 0 0 0 3px rgba(106, 44, 61, 0.1);
}

.avatar-section {
    margin-bottom: 1.5rem;
}

.avatar-section label {
    color: #6A2C3D;
    font-weight: 600;
    margin-bottom: 1rem;
    display: block;
    font-size: 1rem;
}

.avatar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
}

.avatar-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.avatar-option input[type="radio"] {
    display: none;
}

.avatar-option img {
    border-radius: 50%;
    border: 3px solid #B57386;
    width: 70px;
    height: 70px;
    margin-bottom: 0.3rem;
    transition: all 0.3s ease;
    background: #fff;
    padding: 5px;
}

.avatar-option input[type="radio"]:checked + img {
    box-shadow: 0 0 0 4px #6A2C3D;
    border: 3px solid #6A2C3D;
    transform: scale(1.1);
}

.avatar-option:hover img {
    transform: scale(1.05);
    border-color: #8A4255;
}

.avatar-option span {
    font-size: 0.85rem;
    color: #6A2C3D;
    font-weight: 500;
    text-align: center;
}

.btn-save {
    background: linear-gradient(135deg, #B57386, #6A2C3D);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 1rem 2.5rem;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(106, 44, 61, 0.3);
    margin-top: 1rem;
    transition: all 0.3s ease;
    width: 100%;
    font-family: 'Poppins', Arial, sans-serif;
}

.btn-save:hover {
    background: linear-gradient(135deg, #8A4255, #6A2C3D);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(106, 44, 61, 0.4);
}

.btn-save:active {
    transform: translateY(0);
}

#alert-edit-success {
    display: none;
    margin-top: 1.5rem;
    background: linear-gradient(135deg, #B57386, #6A2C3D);
    color: #fff;
    font-weight: bold;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    font-size: 1rem;
    box-shadow: 0 4px 15px rgba(106, 44, 61, 0.3);
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #B57386;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 1.5rem;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #6A2C3D;
}

/* Responsive Design */
@media (max-width: 768px) {
    .edit-profile-container {
        padding: 0.5rem;
        margin: 1rem auto;
    }

    .edit-profile-card {
        padding: 1.5rem;
        border-radius: 15px;
    }

    .edit-profile-card h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .avatar-grid {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 0.8rem;
    }

    .avatar-option img {
        width: 60px;
        height: 60px;
    }

    .form-group input,
    .form-group select {
        padding: 0.8rem;
        font-size: 0.95rem;
    }

    .btn-save {
        padding: 0.9rem 2rem;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .edit-profile-card {
        padding: 1.2rem;
    }

    .edit-profile-card h2 {
        font-size: 1.3rem;
        flex-direction: column;
        gap: 0.3rem;
    }

    .avatar-grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.6rem;
    }

    .avatar-option img {
        width: 55px;
        height: 55px;
    }

    .avatar-option span {
        font-size: 0.75rem;
    }

    .form-group label {
        font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
        padding: 0.7rem;
        font-size: 0.9rem;
    }

    .btn-save {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
    }
}
</style>

<div class="edit-profile-container">
    

    <div class="edit-profile-card">
        <h2>
            <img src="https://api.iconify.design/mdi/account-edit.svg?color=%236A2C3D" alt="editar perfil" style="width: 32px; height: 32px;">
            Editar Perfil
        </h2>

        <form id="editProfileForm" method="POST" action="/update_profile" autocomplete="off">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label>√Årea:</label>
                <input type="text" name="area" value="{{ user.area }}" required>
            </div>

            <div class="avatar-section">
                <label>Selecciona tu Avatar:</label>
                <div class="avatar-grid">
                    {% for seed in avatar_seeds %}
                    <div class="avatar-option">
                        <input type="radio" name="avatar_seed" value="{{ seed }}" id="avatar_{{ loop.index }}" {% if user.avatar_url and (seed in user.avatar_url) %}checked{% endif %}>
                        <label for="avatar_{{ loop.index }}">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed={{ seed }}" alt="avatar {{ seed }}">
                            <span>{{ seed|capitalize }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label>Tema:</label>
                <select name="theme">
                    {% for t in themes %}
                    <option value="{{ t }}" {% if user.theme == t %}selected{% endif %}>{{ t|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-save">
                <span>üíæ</span> Guardar Cambios
            </button>

            <div id="alert-edit-success">
                ‚úì ¬°Perfil actualizado exitosamente!
            </div>
        </form>
    </div>
</div>
<script>
const editProfileForm = document.getElementById('editProfileForm');
const alertEditSuccess = document.getElementById('alert-edit-success');
if(editProfileForm) {
    editProfileForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(editProfileForm);
        try {
            const response = await fetch('/update_profile', {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            if(response.ok) {
                const res = await response.json();
                if(res.success) {
                    alertEditSuccess.style.display = 'block';
                    setTimeout(() => { window.location.reload(); }, 800);
                } else {
                    alertEditSuccess.style.display = 'none';
                    alert(res.message || 'Error al actualizar el perfil.');
                }
            } else {
                alertEditSuccess.style.display = 'none';
                alert('Error al actualizar el perfil.');
            }
        } catch (err) {
            alertEditSuccess.style.display = 'none';
            alert('Error de conexi√≥n.');
        }
    });
}
</script>
{% endblock %}
