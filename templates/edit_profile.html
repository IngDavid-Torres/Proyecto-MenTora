
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | MenTora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.edit-profile-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(106, 44, 61, 0.3);
    padding: 2.5rem;
    color: #4a3840;
    position: relative;
    overflow: hidden;
    max-width: 700px;
    margin: 0 auto;
    width: 100%;
}

.edit-profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #B57386, #6A2C3D, #8A4255);
}

.edit-profile-card h2 {
    color: #6A2C3D;
    font-family: 'Orbitron', 'Poppins', Arial, sans-serif;
    font-size: clamp(1.3rem, 4vw, 2rem);
    font-weight: bold;
    margin-bottom: 2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.edit-profile-card h2 img {
    width: clamp(24px, 5vw, 32px);
    height: clamp(24px, 5vw, 32px);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    color: #6A2C3D;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    font-size: clamp(0.9rem, 2vw, 1rem);
}

.form-group input,
.form-group select {
    width: 100%;
    padding: clamp(0.7rem, 2vw, 0.9rem);
    border-radius: 12px;
    border: 2px solid #B57386;
    font-size: clamp(0.9rem, 2vw, 1rem);
    background: rgba(255, 255, 255, 0.9);
    color: #4a3840;
    font-family: 'Poppins', Arial, sans-serif;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #6A2C3D;
    box-shadow: 0 0 0 3px rgba(106, 44, 61, 0.1);
}

.avatar-section {
    margin-bottom: 1.5rem;
}

.avatar-section label {
    color: #6A2C3D;
    font-weight: 600;
    margin-bottom: 1rem;
    display: block;
    font-size: clamp(0.9rem, 2vw, 1rem);
}

.avatar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(clamp(55px, 15vw, 80px), 1fr));
    gap: clamp(0.6rem, 2vw, 1rem);
    margin-bottom: 1rem;
}

.avatar-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.avatar-option input[type="radio"] {
    display: none;
}

.avatar-option img {
    border-radius: 50%;
    border: 3px solid #B57386;
    width: clamp(55px, 15vw, 70px);
    height: clamp(55px, 15vw, 70px);
    margin-bottom: 0.3rem;
    transition: all 0.3s ease;
    background: #fff;
    padding: 5px;
    object-fit: cover;
}

.avatar-option input[type="radio"]:checked + img {
    box-shadow: 0 0 0 4px #6A2C3D;
    border: 3px solid #6A2C3D;
    transform: scale(1.1);
}

.avatar-option:hover img {
    transform: scale(1.05);
    border-color: #8A4255;
}

.avatar-option span {
    font-size: clamp(0.7rem, 1.8vw, 0.85rem);
    color: #6A2C3D;
    font-weight: 500;
    text-align: center;
    word-break: break-word;
}

.btn-save {
    background: linear-gradient(135deg, #B57386, #6A2C3D);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: clamp(0.8rem, 2.5vw, 1rem) clamp(1.5rem, 5vw, 2.5rem);
    font-weight: bold;
    font-size: clamp(0.95rem, 2.5vw, 1.1rem);
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(106, 44, 61, 0.3);
    margin-top: 1rem;
    transition: all 0.3s ease;
    width: 100%;
    font-family: 'Poppins', Arial, sans-serif;
}

.btn-save:hover {
    background: linear-gradient(135deg, #8A4255, #6A2C3D);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(106, 44, 61, 0.4);
}

.btn-save:active {
    transform: translateY(0);
}

#alert-edit-success {
    display: none;
    margin-top: 1.5rem;
    background: linear-gradient(135deg, #B57386, #6A2C3D);
    color: #fff;
    font-weight: bold;
    border-radius: 12px;
    padding: clamp(0.8rem, 2vw, 1rem);
    text-align: center;
    font-size: clamp(0.9rem, 2vw, 1rem);
    box-shadow: 0 4px 15px rgba(106, 44, 61, 0.3);
}

/* Container responsive */
.container {
    padding: clamp(1rem, 3vw, 2rem);
}

/* Responsive Design */
@media (max-width: 992px) {
    .edit-profile-card {
        padding: 2rem;
    }
}

@media (max-width: 768px) {
    .edit-profile-card {
        padding: 1.5rem;
        border-radius: 15px;
        margin: 0 0.5rem;
    }

    .edit-profile-card h2 {
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .avatar-section {
        margin-bottom: 1.2rem;
    }
}

@media (max-width: 480px) {
    .edit-profile-card {
        padding: 1.2rem;
        border-radius: 12px;
        margin: 0 0.3rem;
    }

    .edit-profile-card h2 {
        flex-direction: column;
        gap: 0.3rem;
        margin-bottom: 1.2rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .avatar-section {
        margin-bottom: 1rem;
    }

    .avatar-section label {
        margin-bottom: 0.8rem;
    }

    .btn-save {
        margin-top: 0.8rem;
    }

    #alert-edit-success {
        margin-top: 1rem;
    }
}

@media (max-width: 360px) {
    .edit-profile-card {
        padding: 1rem;
    }

    .avatar-grid {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        gap: 0.5rem;
    }

    .form-group {
        margin-bottom: 0.8rem;
    }
}
    </style>
</head>
<body>

    {% include 'background_usser.html' %}  

    <a href="/dashboard" class="back-button" title="Volver al Dashboard">
        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>

    <div class="container">
        <div class="edit-profile-card">
        <h2>
            <img src="https://api.iconify.design/mdi/account-edit.svg?color=%236A2C3D" alt="editar perfil" style="width: 32px; height: 32px;">
            Editar Perfil
        </h2>

        <form id="editProfileForm" method="POST" action="/update_profile" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label>Área:</label>
                <input type="text" name="area" value="{{ user.area }}" required>
            </div>

            <div class="avatar-section">
                <label>Selecciona tu Avatar:</label>
                <div class="avatar-grid">
                    {% for seed in avatar_seeds %}
                    <div class="avatar-option">
                        <input type="radio" name="avatar_seed" value="{{ seed }}" id="avatar_{{ loop.index }}" {% if user.avatar_url and (seed in user.avatar_url) %}checked{% endif %}>
                        <label for="avatar_{{ loop.index }}">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed={{ seed }}" alt="avatar {{ seed }}">
                            <span>{{ seed|capitalize }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label>Tema:</label>
                <select name="theme">
                    {% for t in themes %}
                    <option value="{{ t }}" {% if user.theme == t %}selected{% endif %}>{{ t|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-save">
                <span></span> Guardar Cambios
            </button>

            <div id="alert-edit-success">
                ✓ ¡Perfil actualizado exitosamente!
            </div>
        </form>
    </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 MenTora - Todos los derechos reservados.</p>
    </footer>

<script>
const editProfileForm = document.getElementById('editProfileForm');
const alertEditSuccess = document.getElementById('alert-edit-success');
if(editProfileForm) {
    editProfileForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(editProfileForm);
        try {
            const response = await fetch('/update_profile', {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            if(response.ok) {
                const res = await response.json();
                if(res.success) {
                    alertEditSuccess.style.display = 'block';
                    setTimeout(() => { window.location.reload(); }, 800);
                } else {
                    alertEditSuccess.style.display = 'none';
                    alert(res.message || 'Error al actualizar el perfil.');
                }
            } else {
                alertEditSuccess.style.display = 'none';
                alert('Error al actualizar el perfil.');
            }
        } catch (err) {
            alertEditSuccess.style.display = 'none';
            alert('Error de conexión.');
        }
    });
}

// Inicializar iconos de Lucide
document.addEventListener('DOMContentLoaded', function() {
    lucide.createIcons();
});
</script>
</body>
</html>
