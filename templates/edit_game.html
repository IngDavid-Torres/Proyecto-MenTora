<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Juego | MenTora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Exo+2:wght@600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/teacher_dashboard.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/static/img/mentora1.png" alt="MenTora Logo">
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('teacher_dashboard') }}">VOLVER AL DASHBOARD</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1><i class="fa-solid fa-gamepad"></i> EDITAR JUEGO/RETO</h1>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="background: linear-gradient(90deg, var(--accent-color), var(--light-blue)); color: var(--primary-color); padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; font-weight: 600; text-align: center; box-shadow: var(--shadow-md);">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="section">
            <form method="POST" action="{{ url_for('editar_juego', game_id=game.id) }}" class="ai-form" style="background:rgba(255,255,255,0.3); border-radius:12px; padding:2rem;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="name"><i class="fa-solid fa-tag"></i> Nombre del Juego/Reto:</label>
                <input type="text" id="name" name="name" value="{{ game.name }}" required placeholder="Ej: Quiz de Matemáticas, Sopa de Letras Historia">

                <label for="type"><i class="fa-solid fa-puzzle-piece"></i> Tipo de Juego:</label>
                <select id="type" name="type" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="quiz" {% if game.type == 'quiz' %}selected{% endif %}>Quiz Interactivo</option>
                    <option value="memory" {% if game.type == 'memory' %}selected{% endif %}>Juego de Memoria</option>
                    <option value="word_search" {% if game.type == 'word_search' %}selected{% endif %}>Sopa de Letras</option>
                    <option value="crossword" {% if game.type == 'crossword' %}selected{% endif %}>Crucigrama</option>
                    <option value="puzzle" {% if game.type == 'puzzle' %}selected{% endif %}>Rompecabezas</option>
                    <option value="trivia" {% if game.type == 'trivia' %}selected{% endif %}>Trivia</option>
                    <option value="challenge" {% if game.type == 'challenge' %}selected{% endif %}>Desafío Educativo</option>
                    <option value="simulation" {% if game.type == 'simulation' %}selected{% endif %}>Simulación</option>
                    <option value="other" {% if game.type == 'other' %}selected{% endif %}>Otro</option>
                </select>

                <div style="display:flex; gap:1rem; margin-top:2rem; flex-wrap:wrap;">
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-save"></i> GUARDAR CAMBIOS
                    </button>
                    <a href="{{ url_for('teacher_dashboard') }}" class="btn" style="background:var(--text-gray); text-decoration:none; display:inline-flex; align-items:center; gap:0.5rem;">
                        <i class="fa-solid fa-arrow-left"></i> CANCELAR
                    </a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 MenTora | Aprende jugando. Todos los derechos reservados.
    </footer>

    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
