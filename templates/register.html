<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | MenTora</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
</head>
<body>
    {% include 'background_svg.html' %}  
    <nav>
        <div class="logo-container">
           <img src="/static/img/mentora1.png" alt="Logo MenTora">
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/">INICIO</a>
            <a href="/login" class="nav-btn">INICIAR SESIÓN</a>
            <a href="/register" class="nav-btn">REGÍSTRATE</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
     
     <section>
        <h2 class="section-title">LA AVENTURA TE ESPERA</h2>  
     </section> 

    <main>
    <div class="login-container">
        <div id="alert-success" class="alert-success" style="display:none;">Registro exitoso, ¡bienvenido a MenTora!</div>
        <h2>CREAR CUENTA</h2>
        <form id="registerForm" method="POST" action="/register" autocomplete="off">
            <div>
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="area" name="area" value="Programación">
            <div>
                <label for="user_type">Tipo de usuario: </label>
                <select id="user_type" name="user_type" required>
                    <option value="">Selecciona una opción</option>
                    <option value="student">Alumno</option>
                    <option value="teacher">Profesor</option>
                </select>
            </div>
            <button type="submit">REGISTRASE</button>
        </form>
        <div class="register-link">
            ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
        </div>
    </div>
    </main>
  <footer>
    <div class="footer-content">
    <div class="footer-links">
    <a href="#" onclick="openModal('nosotros')">Sobre Nosotros</a>
    <a href="#" onclick="openModal('privacidad')">Privacidad</a>
    <a href="#" onclick="openModal('terminos')">Términos</a>
    <a href="#" onclick="openModal('contacto')">Contacto</a>
    <a href="#" onclick="openModal('equipo')">Equipo</a>
    </div>

    </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>

        <p>© 2025 {{ config.SITE_NAME }} - Todos los derechos reservados</p>
    </div>
    </footer>
    
    <script defer src="{{ url_for('static', filename='js/script_index.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/reveal.js') }}"></script>
</body>
</html>
