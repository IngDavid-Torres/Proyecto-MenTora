<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | MenTora</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mentora.css') }}">
</head>
<body>

    <a href="/" class="back-button" title="Volver al Index">
        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>
     <section>
        <h2 class="sectioon-title">¡COMIENZA TU AVENTURA!</h2>  
     </section> 

    <main>
    <div class="login-container">
        <h2>CREAR CUENTA</h2>

        <div id="alert-success" class="alert-success" style="display:none;">Registro exitoso. Ahora puedes iniciar sesión.</div>
        <div id="alert-error" class="mentora-error" style="display:none;"></div>
        <form id="registerForm" method="POST" action="/register" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div>
                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <input type="hidden" id="area" name="area" value="Programación">
            <div>
                <label for="user_type">Tipo de usuario: </label>
               <select id="user_type" name="user_type" required class="simple-select">
                   <option value="">Selecciona una opción</option>
                 <option value="student">Alumno</option>
                 <option value="teacher">Profesor</option>
                  </select>
            </div>
            <button type="submit">REGISTRASE</button>
        </form>
        <div class="register-link">
            ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
        </div>
    </div>
    </main>

  <footer>
     <p>© 2025 {{ config.SITE_NAME }} - Todos los derechos reservados</p>
    </div>
    </footer>
    
    <script defer src="{{ url_for('static', filename='js/mentora.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/reveal.js') }}"></script>

</body>
</html>
