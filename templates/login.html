<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | MenTora</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mentora.css') }}">
</head>
<body>
    
    <a href="/" class="back-button" title="Volver al Index">
        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>
     <section>
        <h2 class="sectioon-title">¡BIENVENIDO DE NUEVO!</h2>  
     </section> 

    <main>
        <div class="login-container">
            <h2>INICIAR SESIÓN</h2>
            <form id="loginForm" method="POST" action="/login" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="username">Usuario: </label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="btnEntrar">INICIAR</button>
            </form>
            <div class="register-link">
                ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
            </div>
        </div>
    </main>
     <br>

  <footer>
        <p>© 2025 {{ config.SITE_NAME }} - Todos los derechos reservados</p>
    </div>
    </footer>

   <div id="alert-mentora-modal" class="mentora-modal">
    <div class="mentora-box">
         <div class="mentora-logo-wrapper">
    <img src="/static/img/mentora.png" class="mentora-img" alt="Mentora Logo">
    </div>

        <p class="mentora-sub">¡Prepárate para aprender jugando!</p>
        <div class="mentora-loader"></div>
        <span class="mentora-loading-text">Cargando...</span>
    </div>
   </div>

    <div id="alert-error" class="mentora-error">
    Usuario o contraseña incorrectos
    </div>

  <script defer src="{{ url_for('static', filename='js/mentora.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/reveal.js') }}"></script>

        {# Flashed messages are shown at top of the login box (see above) #}

</body>
</html>
