<!-- logout_modal.html -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
<div id="blurOverlay-logout"></div>
<div id="logoutModal">
    <div class="tecnonauta-modal">
        <div style="font-size:1.5rem; font-weight:900; margin-bottom:1.5rem; text-shadow:0 0 12px #ffe066,0 0 2px #2a5298; letter-spacing:2px;">¿Seguro que quieres cerrar sesión?</div>
        <button id="confirmLogout">Sí, cerrar sesión</button>
        <button id="cancelLogout">Cancelar</button>
    </div>
</div>
<script>
// Modal de confirmación de logout con desenfoque (independiente)
const logoutBtn = document.getElementById('logoutBtn');
const logoutModal = document.getElementById('logoutModal');
const confirmLogout = document.getElementById('confirmLogout');
const cancelLogout = document.getElementById('cancelLogout');
const blurOverlay = document.getElementById('blurOverlay-logout');
function showLogoutModal() {
    blurOverlay.classList.add('active');
    logoutModal.classList.add('active');
}
function hideLogoutModal() {
    blurOverlay.classList.remove('active');
    logoutModal.classList.remove('active');
}
if (logoutBtn) {
    logoutBtn.onclick = showLogoutModal;
}
if (cancelLogout) {
    cancelLogout.onclick = hideLogoutModal;
}
if (confirmLogout) {
    confirmLogout.onclick = function() {
        document.getElementById('logoutForm').submit();
    };
}
</script>
