<!-- logout_modal.html -->
<style>
#blurOverlay-logout {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 10001;
    background: rgba(44,62,80,0.18);
    backdrop-filter: blur(7px) brightness(0.98);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}
#blurOverlay-logout.active {
    opacity: 1;
    pointer-events: auto;
}
#logoutModal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(44,62,80,0.38);
    z-index: 10002;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s cubic-bezier(.4,0,.2,1);
}
#logoutModal.active {
    display: flex !important;
}
#logoutModal .tecnonauta-modal {
    background: rgba(34, 40, 49, 0.97);
    color: #ffe066;
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    border-radius: 28px;
    box-shadow: 0 0 64px #ffe066cc, 0 0 32px #2a5298cc;
    min-width: 370px;
    text-align: center;
    position: relative;
    border: 3px solid #ffe066;
    font-family: 'Orbitron', Arial, sans-serif;
    letter-spacing: 2px;
    animation: modalPop 0.7s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(8px) saturate(1.3);
    z-index: 10003;
}
#logoutModal .tecnonauta-modal::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 28px;
    background: linear-gradient(120deg, #ffe06633 0%, #2a5298 100%);
    z-index: 0;
    filter: blur(12px);
}
#logoutModal .tecnonauta-modal button {
    margin: 0 0.7rem;
    padding: 0.8rem 2.2rem;
    border-radius: 12px;
    font-family: 'Orbitron', Arial, sans-serif;
    font-weight: bold;
    font-size: 1.15rem;
    border: none;
    box-shadow: 0 2px 16px #ffe06655;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
}
#logoutModal .tecnonauta-modal button#confirmLogout {
    background: linear-gradient(90deg, #e74c3c 60%, #ffe066 100%);
    color: #fffbe6;
    border: 2px solid #e74c3c;
    text-shadow: 0 0 8px #e74c3c99;
}
#logoutModal .tecnonauta-modal button#confirmLogout:hover {
    background: linear-gradient(90deg, #ffe066 60%, #e74c3c 100%);
    color: #e74c3c;
    box-shadow: 0 0 24px #e74c3c99;
}
#logoutModal .tecnonauta-modal button#cancelLogout {
    background: linear-gradient(90deg, #2a5298 60%, #ffe066 100%);
    color: #ffe066;
    border: 2px solid #2a5298;
}
#logoutModal .tecnonauta-modal button#cancelLogout:hover {
    background: linear-gradient(90deg, #ffe066 60%, #2a5298 100%);
    color: #2a5298;
    box-shadow: 0 0 24px #2a529899;
}
@keyframes modalPop {
    0% { transform: scale(0.7) translateY(60px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: none; }
}
</style>
<div id="blurOverlay-logout"></div>
<div id="logoutModal">
    <div class="tecnonauta-modal">
        <div style="font-size:1.5rem; font-weight:900; margin-bottom:1.5rem; text-shadow:0 0 12px #ffe066,0 0 2px #2a5298; letter-spacing:2px;">¿Seguro que quieres cerrar sesión?</div>
        <button id="confirmLogout">Sí, cerrar sesión</button>
        <button id="cancelLogout">Cancelar</button>
    </div>
</div>
<script>
// Modal de confirmación de logout con desenfoque (independiente)
const logoutBtn = document.getElementById('logoutBtn');
const logoutModal = document.getElementById('logoutModal');
const confirmLogout = document.getElementById('confirmLogout');
const cancelLogout = document.getElementById('cancelLogout');
const blurOverlay = document.getElementById('blurOverlay-logout');
function showLogoutModal() {
    blurOverlay.classList.add('active');
    logoutModal.classList.add('active');
}
function hideLogoutModal() {
    blurOverlay.classList.remove('active');
    logoutModal.classList.remove('active');
}
if (logoutBtn) {
    logoutBtn.onclick = showLogoutModal;
}
if (cancelLogout) {
    cancelLogout.onclick = hideLogoutModal;
}
if (confirmLogout) {
    confirmLogout.onclick = function() {
        document.getElementById('logoutForm').submit();
    };
}
</script>
